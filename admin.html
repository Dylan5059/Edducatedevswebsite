<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Review - Educate Devs Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --accent-color: #38bdf8;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .admin-header {
      background: var(--secondary-bg);
      padding: 20px 40px;
      border-bottom: 1px solid rgba(56, 189, 248, 0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .admin-header h1 {
      color: var(--accent-color);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .admin-header p {
      color: var(--text-secondary);
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--secondary-bg);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(56, 189, 248, 0.2);
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .pending-stat .stat-number { color: var(--warning-color); }
    .accepted-stat .stat-number { color: var(--success-color); }
    .rejected-stat .stat-number { color: var(--danger-color); }
    .total-stat .stat-number { color: var(--accent-color); }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-btn.active,
    .filter-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
      background: rgba(56, 189, 248, 0.1);
    }

    .applications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 25px;
    }

    .application-card {
      background: var(--secondary-bg);
      border-radius: 20px;
      border: 1px solid rgba(56, 189, 248, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .application-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.2);
    }

    .application-header {
      padding: 25px 25px 20px;
      border-bottom: 1px solid rgba(56, 189, 248, 0.1);
      position: relative;
    }

    .application-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
    }

    .status-accepted {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .status-rejected {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }

    .applicant-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .application-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .meta-item i {
      color: var(--accent-color);
    }

    .application-id {
      font-family: monospace;
      background: rgba(56, 189, 248, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: var(--accent-color);
    }

    .application-body {
      padding: 0 25px 25px;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .field-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      font-size: 14px;
    }

    .field-value {
      color: var(--text-secondary);
      line-height: 1.5;
      padding-left: 10px;
      border-left: 3px solid rgba(56, 189, 248, 0.3);
    }

    .application-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(56, 189, 248, 0.1);
    }

    .action-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-accept {
      background: var(--success-color);
      color: white;
    }

    .btn-reject {
      background: var(--danger-color);
      color: white;
    }

    .btn-accept:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    .btn-reject:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .no-applications {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .no-applications i {
      font-size: 64px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .bulk-actions {
      margin-bottom: 20px;
      padding: 20px;
      background: var(--secondary-bg);
      border-radius: 15px;
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .bulk-actions h3 {
      color: var(--accent-color);
      margin-bottom: 15px;
      font-size: 18px;
    }

    .bulk-btn {
      padding: 10px 20px;
      margin-right: 10px;
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .bulk-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .bulk-btn.danger:hover {
      border-color: var(--danger-color);
      color: var(--danger-color);
    }

    @media (max-width: 768px) {
      .admin-header {
        padding: 20px;
      }
      
      .admin-container {
        padding: 20px 15px;
      }
      
      .applications-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        justify-content: center;
      }
      
      .application-meta {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1><i class="fas fa-clipboard-list"></i> Application Review Dashboard</h1>
    <p>Manage and review job applications for Educate Devs</p>
  </header>

  <div class="admin-container">
    <div class="admin-stats">
      <div class="stat-card total-stat">
        <div class="stat-number" id="totalApplications">0</div>
        <div class="stat-label">Total Applications</div>
      </div>
      <div class="stat-card pending-stat">
        <div class="stat-number" id="pendingApplications">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card accepted-stat">
        <div class="stat-number" id="acceptedApplications">0</div>
        <div class="stat-label">Accepted</div>
      </div>
      <div class="stat-card rejected-stat">
        <div class="stat-number" id="rejectedApplications">0</div>
        <div class="stat-label">Rejected</div>
      </div>
    </div>

    <div class="bulk-actions">
      <h3>Bulk Actions</h3>
      <button class="bulk-btn" onclick="exportApplications()">
        <i class="fas fa-download"></i> Export All
      </button>
      <button class="bulk-btn danger" onclick="clearAllApplications()">
        <i class="fas fa-trash"></i> Clear All Data
      </button>
      <button class="bulk-btn" onclick="loadApplications()">
        <i class="fas fa-sync"></i> Refresh
      </button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Applications</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="accepted">Accepted</button>
      <button class="filter-btn" data-filter="rejected">Rejected</button>
    </div>

    <div class="applications-grid" id="applicationsContainer">
      <div class="no-applications">
        <i class="fas fa-inbox"></i>
        <h3>No Applications Yet</h3>
        <p>Applications will appear here when people apply for positions</p>
      </div>
    </div>
  </div>

  <script>
    let allApplications = [];
    let currentFilter = 'all';

    function loadApplications() {
      const stored = localStorage.getItem('jobApplications');
      allApplications = stored ? JSON.parse(stored) : [];
      updateStats();
      displayApplications();
    }

    function updateStats() {
      const total = allApplications.length;
      const pending = allApplications.filter(app => app.status === 'pending').length;
      const accepted = allApplications.filter(app => app.status === 'accepted').length;
      const rejected = allApplications.filter(app => app.status === 'rejected').length;

      document.getElementById('totalApplications').textContent = total;
      document.getElementById('pendingApplications').textContent = pending;
      document.getElementById('acceptedApplications').textContent = accepted;
      document.getElementById('rejectedApplications').textContent = rejected;
    }

    function displayApplications() {
      const container = document.getElementById('applicationsContainer');
      let filteredApps = allApplications;

      if (currentFilter !== 'all') {
        filteredApps = allApplications.filter(app => app.status === currentFilter);
      }

      if (filteredApps.length === 0) {
        container.innerHTML = `
          <div class="no-applications">
            <i class="fas fa-inbox"></i>
            <h3>No ${currentFilter === 'all' ? '' : currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1)} Applications</h3>
            <p>${currentFilter === 'all' ? 'Applications will appear here when people apply for positions' : `No ${currentFilter} applications found`}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredApps.map(app => `
        <div class="application-card" data-status="${app.status}">
          <div class="application-header">
            <div class="application-status status-${app.status}">${app.status}</div>
            <div class="applicant-name">${app.fullName}</div>
            <div class="application-meta">
              <div class="meta-item">
                <i class="fas fa-briefcase"></i>
                <span>${app.position}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-calendar"></i>
                <span>${new Date(app.timestamp).toLocaleDateString()}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-clock"></i>
                <span>${new Date(app.timestamp).toLocaleTimeString()}</span>
              </div>
            </div>
            <div class="application-id">${app.applicationId}</div>
          </div>
          
          <div class="application-body">
            <div class="field-group">
              <div class="field-label">Email</div>
              <div class="field-value">${app.email}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Discord Username</div>
              <div class="field-value">${app.discordUsername}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Experience</div>
              <div class="field-value">${app.experience}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Availability</div>
              <div class="field-value">${app.availability}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Motivation</div>
              <div class="field-value">${app.motivation}</div>
            </div>
            
            ${app.status === 'pending' ? `
              <div class="application-actions">
                <button class="action-btn btn-accept" onclick="updateApplicationStatus('${app.applicationId}', 'accepted')">
                  <i class="fas fa-check"></i>
                  Accept
                </button>
                <button class="action-btn btn-reject" onclick="updateApplicationStatus('${app.applicationId}', 'rejected')">
                  <i class="fas fa-times"></i>
                  Reject
                </button>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function updateApplicationStatus(applicationId, newStatus) {
      const appIndex = allApplications.findIndex(app => app.applicationId === applicationId);
      if (appIndex !== -1) {
        allApplications[appIndex].status = newStatus;
        allApplications[appIndex].reviewedAt = new Date().toISOString();
        localStorage.setItem('jobApplications', JSON.stringify(allApplications));
        loadApplications();
      }
    }

    function exportApplications() {
      if (allApplications.length === 0) {
        alert('No applications to export');
        return;
      }

      const dataStr = JSON.stringify(allApplications, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `educate-devs-applications-${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    function clearAllApplications() {
      if (confirm('Are you sure you want to delete ALL applications? This cannot be undone!')) {
        localStorage.removeItem('jobApplications');
        allApplications = [];
        loadApplications();
      }
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        displayApplications();
      });
    });

    // Auto-refresh every 30 seconds
    setInterval(loadApplications, 30000);

    // Initial load
    loadApplications();
  </script>
</body>
</html>
